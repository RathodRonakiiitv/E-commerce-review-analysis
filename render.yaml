services:
  # Backend Service
  - type: web
    name: review-analyzer-backend
    env: docker
    plan: free
    region: ohio
    dockerContext: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: review-analyzer-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: SENTIMENT_MODEL
        value: distilbert-base-uncased-finetuned-sst-2-english
      - key: CORS_ORIGINS
        value: "http://localhost:3000,http://localhost:3001,https://your-vercel-app.vercel.app"
    autoDeploy: false

databases:
  - name: review-analyzer-db
    databaseName: review_analyzer
    user: review_analyzer_user
    plan: free
    ipAllowList: []
